<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/principal-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!-- Google Fonts and icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <!-- CSS File -->
    <link href="./css/login.css" rel="stylesheet">

    <!-- Script.js -->
    <script src="./js/script.js"></script>
</head>

<body>

    <!-- ======= Header ======= -->
    <div id="background">
        <header id="header" class="header d-flex align-items-center">
            <div class="container-fluid">
                <a href="index.html" class="logo d-flex align-items-center">
                    <h1>Pixel Vault</h1>
                </a>
            </div>
            <ul class="nav d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Criador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./jogos.html">Jogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
            </ul>
        </header><!-- End of Header section -->

        <!-- =================== Login section =================== -->
        <div class="login" id="login_form">
            <form action="" class="login-form">
                <h1 class="login-title">Login</h1>

                <div class="login-content">
                    <div class="login-box">
                        <i class="ri-user-3-line login-icon"></i>

                        <div class="login-box-input">
                            <input type="email" required class="login-input" id="email_usuario" placeholder=" ">
                            <label for="login-email" class="login-label">Email</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <i class="ri-lock-2-line login-icon"></i>

                        <div class="login-box-input">
                            <input type="password" required class="login-input" id="senha_usuario" placeholder=" ">
                            <label for="login-pass" class="login-label">Senha</label>
                            <i class="ri-eye-off-line login-eye" id="login-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="login-check">
                    <div class="login-check-group">
                        <input type="checkbox" class="login-check-input" id="login-check">
                        <label for="login-check" class="login-check-label">Lembre-se de mim</label>
                    </div>

                    <a href="#" class="login-forgot">Esquecen sua senha?</a>
                </div>

                <button type="submit" class="login-button" onclick="entrar()">Login</button>

                <p class="login-register">
                    Não tem uma conta? <a href="#" id="register_red">Cadastre-se</a>
                </p>
            </form>
        </div> <!-- End of login section -->

        <!-- =================== Rregister section =================== -->
        <div class="login hidden" id="register_form">
            <form action="" class="login-form">
                <h1 class="login-title">Cadastro</h1>

                <div class="login-content">
                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="text" required class="login-input" placeholder=" " id="nome_input">
                            <label for="login-email" class="login-label">Nome Completo</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="email" required class="login-input" placeholder=" " id="email_input">
                            <label for="login-email" class="login-label">Email</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="password" required class="login-input" placeholder=" " id="senha_input">
                            <label for="login-pass" class="login-label">Senha</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="password" required class="login-input" placeholder=" ">
                            <label for="login-pass" class="login-label">Confirme sua senha</label>
                        </div>
                    </div>
                </div>

                <button type="register" class="register-button" onclick="cadastrar()">Cadastre-se</button>

                <p class="login-register">
                    Já possuí uma conta? <a href="#" id="login_red">Entrar</a>
                </p>
            </form>
        </div>

        <script>
            function cadastrar() {

                // Recupere o valor da nova input pelo nome do id
                var nomeVar = nome_input.value;
                var emailVar = email_input.value;
                var senhaVar = senha_input.value;

                // Validação dos campos
                const tamanhoNome = nomeVar.length > 1;
                const emailConterArroba = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVar);
                const tamanhoSenha = senhaVar.length > 6;

                // Verificando se há algum campo em branco
                if (
                    nomeVar == "" ||
                    emailVar == "" ||
                    senhaVar == ""
                ) {
                    mensagemErro.innerHTML = "Campos obrigatórios estão vazios";
                    mensagemErro.style.display = "block";
                    return false;
                } else if (!tamanhoNome) {
                    mensagemErro.innerHTML = "O campo de nome deve ter mais que um caractere";
                    mensagemErro.style.display = "block";
                    return false;
                } else if (!emailConterArroba) {
                    mensagemErro.innerHTML = "O campo de email deve conter '@' e '.'";
                    mensagemErro.style.display = "block";
                    return false;
                } else if (!tamanhoSenha) {
                    mensagemErro.innerHTML = "A senha precisa ter mais que 6 caracteres";
                    mensagemErro.style.display = "block";
                    return false;
                }

                // Enviando o valor da nova input
                fetch("/usuarios/cadastrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        nomeServer: nomeVar,
                        emailServer: emailVar,
                        senhaServer: senhaVar
                    }),
                })
                    .then(function (resposta) {
                        console.log("resposta: ", resposta);

                        if (resposta.ok) {
                            // Exibe a mensagem de sucesso
                            mensagemErro.innerHTML = "Cadastro realizado com sucesso! Você será redirecionado para o login!";
                            mensagemErro.style.color = "green";
                            mensagemErro.style.display = "block";

                            // Redireciona para o login
                            setTimeout(() => {
                                window.location.href = "/login.html"; // Redirecionando para a página de login após 5 segundos
                            }, 3000);

                            limparFormulario(); // Chama a função para limpar os campos após o cadastro
                        } else {
                            throw "Houve um erro ao tentar realizar o cadastro!";
                        }
                    })
                    .catch(function (resposta) {
                        console.log(`#ERRO: ${resposta}`);
                    });
            }

            function entrar() {
                // Pegando os valores dos campos de email e senha
                var emailVar = email_usuario.value;
                var senhaVar = senha_usuario.value;

                // Verificando se os campos estão vazios
                if (emailVar == "" || senhaVar == "") {
                    return false;
                }

                console.log("FORM LOGIN: ", emailVar);
                console.log("FORM SENHA: ", senhaVar);

                // Realiza a requisição para a autenticação
                fetch("/usuarios/autenticar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        emailServer: emailVar,
                        senhaServer: senhaVar
                    })
                }).then(function (resposta) {
                    console.log("ESTOU NO THEN DO entrar()!");

                    if (resposta.ok) {
                        resposta.json().then(json => {

                            console.log("Dados retornados do servidor:", json)
                            sessionStorage.ID_USUARIO = json.idUsuario;
                            sessionStorage.NOME_USUARIO = json.nome;
                            sessionStorage.EMAIL_USUARIO = json.email;

                            console.log("Redirecionando para: user.html");
                            window.location = "user.html";
                        });

                    } else {
                        console.log("Houve um erro ao tentar realizar o login!");
                        resposta.text().then(texto => {
                            console.error(texto);
                        });
                    }

                }).catch(function (erro) {
                    console.log(erro);
                });
            }


            /*=============== SHOW HIDDEN - PASSWORD ===============*/
            const showHiddenPass = (loginPass, loginEye) => {
                const input = document.getElementById(loginPass),
                    iconEye = document.getElementById(loginEye)

                iconEye.addEventListener('click', () => {
                    // Change password to text
                    if (input.type === 'password') {
                        // Switch to text
                        input.type = 'text'

                        // Icon change
                        iconEye.classList.add('ri-eye-line')
                        iconEye.classList.remove('ri-eye-off-line')
                    } else {
                        // Change to password
                        input.type = 'password'

                        // Icon change
                        iconEye.classList.remove('ri-eye-line')
                        iconEye.classList.add('ri-eye-off-line')
                    }
                })
            }

            showHiddenPass('login-pass', 'login-eye')

            register_red.addEventListener('click', () => {

                register_form.classList.remove('hidden')
                login_form.classList.add('hidden')
            })

            login_red.addEventListener('click', () => {

                register_form.classList.add('hidden')
                login_form.classList.remove('hidden')
            })
        </script>
