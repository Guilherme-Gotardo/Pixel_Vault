<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/principal-icon.png">
    <title> Pixel Vault </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!-- Google Fonts and icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- CSS File -->
    <link href="./css/login.css" rel="stylesheet">

    <!-- Script.js -->
    <script src="./js/script.js"></script>
</head>

<body>

    <!-- ======= Header ======= -->
    <div id="background">
        <header id="header" class="header d-flex align-items-center">
            <div class="container-fluid">
                <a href="index.html" class="logo d-flex align-items-center">
                    <h1>Pixel Vault</h1>
                </a>
            </div>
            <ul class="nav d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Criador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./jogos.html">Jogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Consoles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
            </ul>
        </header><!-- End of Header section -->

        <!-- =================== Login section =================== -->
        <div class="login" id="login_form">
            <form action="" class="login-form">
                <h1 class="login-title">Login</h1>

                <div class="login-content">
                    <div class="login-box">
                        <i class="ri-user-3-line login-icon"></i>

                        <div class="login-box-input">
                            <input type="email" required class="login-input" id="login-email" placeholder=" ">
                            <label for="login-email" class="login-label">Email</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <i class="ri-lock-2-line login-icon"></i>

                        <div class="login-box-input">
                            <input type="password" required class="login-input" id="login-pass" placeholder=" ">
                            <label for="login-pass" class="login-label">Senha</label>
                            <i class="ri-eye-off-line login-eye" id="login-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="login-check">
                    <div class="login-check-group">
                        <input type="checkbox" class="login-check-input" id="login-check">
                        <label for="login-check" class="login-check-label">Lembre-se de mim</label>
                    </div>

                    <a href="#" class="login-forgot">Esquecen sua senha?</a>
                </div>

                <button type="submit" class="login-button">Login</button>

                <p class="login-register">
                    Não tem uma conta? <a href="#" id="register_red">Cadastre-se</a>
                </p>
            </form>
        </div> <!-- End of login section -->

        <!-- =================== Rregister section =================== -->
        <div class="login hidden" id="register_form">
            <form action="" class="login-form">
                <h1 class="login-title">Cadastro</h1>

                <div class="login-content">
                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="text" required class="login-input" placeholder=" " id="nome_usuario">
                            <label for="login-email" class="login-label">Nome Completo</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="email" required class="login-input" placeholder=" " id="email_usuario">
                            <label for="login-email" class="login-label">Email</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="password" required class="login-input" placeholder=" " id="senha_usuario">
                            <label for="login-pass" class="login-label">Senha</label>
                        </div>
                    </div>

                    <div class="login-box">
                        <div class="login-box-input">
                            <input type="password" required class="login-input" placeholder=" ">
                            <label for="login-pass" class="login-label">Confirme sua senha</label>
                        </div>
                    </div>
                </div>

                <button type="register" class="register-button" id="register_button">Cadastre-se</button>

                <p class="login-register">
                    Já possuí uma conta? <a href="#" id="login_red">Entrar</a>
                </p>
            </form>
        </div>

        <script>
            /*=============== SHOW HIDDEN - PASSWORD ===============*/
            const showHiddenPass = (loginPass, loginEye) => {
                const input = document.getElementById(loginPass),
                    iconEye = document.getElementById(loginEye)

                iconEye.addEventListener('click', () => {
                    // Change password to text
                    if (input.type === 'password') {
                        // Switch to text
                        input.type = 'text'

                        // Icon change
                        iconEye.classList.add('ri-eye-line')
                        iconEye.classList.remove('ri-eye-off-line')
                    } else {
                        // Change to password
                        input.type = 'password'

                        // Icon change
                        iconEye.classList.remove('ri-eye-line')
                        iconEye.classList.add('ri-eye-off-line')
                    }
                })
            }

            showHiddenPass('login-pass', 'login-eye')

            register_red.addEventListener('click', () => {

                register_form.classList.remove('hidden')
                login_form.classList.add('hidden')
            })

            login_red.addEventListener('click', () => {

                register_form.classList.add('hidden')
                login_form.classList.remove('hidden')
            })
        </script>
